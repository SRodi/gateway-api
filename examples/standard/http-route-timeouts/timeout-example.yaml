apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: timeout-example
spec:
  parentRefs:
  - name: example-gateway
  hostnames:
  - "timeout.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /timeout
    backendRefs:
    - name: timeout-svc
      port: 8080
    timeouts:
      request: 10s
      backendRequest: 2s
